<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>Secrétaire d'Hôpital - Gestion des Patients</title>
    <link rel="stylesheet" type="text/css" href="css/secretaire.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Gestion des Patients</h1>
        </div>

        <div class="patient-list">
            <h2>Patients avec Rendez-vous</h2>
            <table id="appointment-table">
                <tr>
                    <th>Nom</th>
                    <th>Prénom</th>
                    <th>Date du RDV</th>
                    <th>Actions</th>
                </tr>
                <tr>
                    <td>Doe</td>
                    <td>John</td>
                    <td>2025-03-15</td>
                    <td class="actions">
                        <button onclick="editAppointment(this)">Modifier</button>
                        <button onclick="deleteAppointment(this)">Supprimer</button>
                    </td>
                </tr>
                
            </table>
        </div>

        <div class="add-patient">
            <h2>Ajouter un Nouveau Patient</h2>
            <form id="add-patient-form">
                <label for="nom">Nom :</label>
                <input type="text" id="nom" name="nom">

                <label for="prenom">Prénom :</label>
                <input type="text" id="prenom" name="prenom">

                <label for="rdv-date">Date du RDV :</label>
                <input type="date" id="rdv-date" name="rdv-date">

                <input type="submit" value="Ajouter">
            </form>
        </div>

            </table>
        </div>
    </div>

    <script src="secretaire.js"></script>
</body>
</html>
